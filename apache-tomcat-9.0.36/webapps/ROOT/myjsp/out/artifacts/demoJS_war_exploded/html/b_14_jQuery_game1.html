<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery UI插件</title>

	<script src="../js/jquery-1.12.4.js"></script>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../src/css/layui.css"  media="all">

</head>

<body>

<!-- 任务描述  -->

<header>jQuery俄罗斯方块游戏动画DEMO演示</header><br>

<fieldset class="layui-elem-field">
	<legend>任务描述</legend>
	<div class="layui-field-box">
		jQuery插件是基于jQuery开发的JS脚本库，是对jQuery的有效扩展。<br>
		正因为有很多人把自己的开发成果以插件的形式共享，所以jQuery就好像一个取之不竭的宝藏。<br>
		只要你用心寻找，总会找到需要的插件。<br>
		请各位同学选取一个插件进行自我学习，并学会使用。<br>
	</div>
</fieldset>


<!-- 完成结果  -->

<fieldset class="layui-elem-field">
	<legend>完成结果1</legend>
	<div class="layui-field-box">
		<div class="layui-field-box">
			<button>堆堆乐<a href="../game1.html" target="hyh"> 快来点我吧 </a></button>
			<p>因为是外链插件 这个有时候会打不开</p>
		</div>
	</div>
</fieldset>

<fieldset class="layui-elem-field">
	<legend>完成结果2</legend>
	<div class="layui-field-box">
		<div class="layui-field-box">
		<button>夹夹机<a href="../game2.html" target="hyh"> 快来点我吧 </a></button>
		<p>因为是外链插件 这个有时候会打不开</p>
		</div>
	</div>
</fieldset>



</body>
</html>
